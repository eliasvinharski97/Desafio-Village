<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0">Bloquear/Desbloquear Conta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="blockForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="accountId" class="form-label">ID da Conta</label>
              <input
                type="number"
                id="accountId"
                class="form-control"
                formControlName="accountId"
                [ngClass]="{'is-invalid': blockForm.get('accountId')?.invalid && blockForm.get('accountId')?.touched}"
              >
              <div class="invalid-feedback">
                ID da conta é obrigatório e deve ser maior que zero
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger" [disabled]="!blockForm.valid">
                Alterar Status da Conta
              </button>
              <a routerLink="/" class="btn btn-secondary">Voltar</a>
            </div>
          </form>

          <div class="mt-3">
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
