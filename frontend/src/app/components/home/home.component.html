<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="text-center">Sistema de Conta</h1>
      <p class="text-center text-muted">Selecione uma operação abaixo</p>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let item of menuItems">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <i class="material-icons mb-3" style="font-size: 48px;">{{item.icon}}</i>
          <h5 class="card-title">{{item.label}}</h5>
          <a [routerLink]="item.path" class="btn btn-primary mt-3">Acessar</a>
        </div>
      </div>
    </div>
  </div>
</div>
