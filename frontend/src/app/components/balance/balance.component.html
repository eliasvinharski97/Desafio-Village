<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h3 class="mb-0">Consultar Saldo</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="balanceForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="accountId" class="form-label">ID da Conta</label>
              <input
                type="number"
                id="accountId"
                class="form-control"
                formControlName="accountId"
                [ngClass]="{'is-invalid': balanceForm.get('accountId')?.invalid && balanceForm.get('accountId')?.touched}"
              >
              <div class="invalid-feedback">
                ID da conta é obrigatório e deve ser maior que zero
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-info text-white" [disabled]="!balanceForm.valid">
                Consultar Saldo
              </button>
              <a routerLink="/" class="btn btn-secondary">Voltar</a>
            </div>
          </form>

          <div class="mt-4" *ngIf="balance !== null">
            <h4>Saldo Atual</h4>
            <p class="display-4" [ngClass]="balance >= 0 ? 'text-success' : 'text-danger'">
              {{balance | currency:'BRL'}}
            </p>
          </div>

          <div class="mt-3">
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
