<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Realizar Depósito</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="accountId" class="form-label">ID da Conta</label>
              <input
                type="number"
                id="accountId"
                class="form-control"
                formControlName="accountId"
                [ngClass]="{'is-invalid': depositForm.get('accountId')?.invalid && depositForm.get('accountId')?.touched}"
              >
              <div class="invalid-feedback">
                ID da conta é obrigatório e deve ser maior que zero
              </div>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Valor do Depósito</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  formControlName="amount"
                  [ngClass]="{'is-invalid': depositForm.get('amount')?.invalid && depositForm.get('amount')?.touched}"
                  step="0.01"
                >
              </div>
              <div class="invalid-feedback">
                Valor deve ser maior que zero
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!depositForm.valid">
                Realizar Depósito
              </button>
              <a routerLink="/" class="btn btn-secondary">Voltar</a>
            </div>
          </form>

          <div class="mt-3">
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
